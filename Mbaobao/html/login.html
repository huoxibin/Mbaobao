<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="../css/login.css"/>
		<script src="js/jquery-1.12.4.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/login.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript" >
			$(document).ready(function(){
				$('#login_header').load('../header.html',function(){
					$(' .tab_nav').css('display','none')
					$(' .all_menu ').hover(function(){
						$('.tab_nav').css('display','block')
					},function(){
						$('.tab_nav').css('display','none')
					})
					$('.firs').css({'background':'none',background:'url(img/H_top.png) right -465px no-repeat'})
				
					$(".menu .firs").hover(function(){
						$(this).css({'background': '#96193c'})
					},function(){
						$(".menu .firs").css('background','url(img/H_top.png) right -465px no-repeat')
					})
				})
				$('#login_footer').load('../footer.html')
			});
		</script>
	</head>
	<body style="height: 0;">
		<div id="login_header"><!--引进header.html-->
		</div>
		<div id="login_content">
			<h3>欢迎注册麦包包网站</h3>
			<div class="login_main">
				<div>
					<span>手机号码：</span>
					<input type="text" name="" id="" class="outline_input phone"/>
					<span class="login_notice"></span>
				</div>
				<div>
					<span>设置密码：</span>
					<input type="password" name="" id="password" class="outline_input password"/>
					<span class="login_notice1"></span>
				</div>
				<div>
					<span>确认密码：</span>
					<input type="password" name="" id="" class="outline_input password"/>
					<span class="login_notice2"></span>
				</div>
				<div>
					<span> &nbsp;&nbsp;&nbsp;验证码：</span>
					<a href="" class="verify_a">免费获取短信验证码<b></b></a>
					<input type="text" name="" id="verify_input" class="outline_input"/>
				</div>
				<div class="login_submit_div">
					<input type="submit" name="" id="login_submit" value="提交注册"/>
					<b></b>
				</div>
				<div class="login_submit_div check_div">
					<input type="checkbox" name="" id="check_input" checked="checked"/>
					<em> 我已阅读并同意</em>
					<a href="">《麦包包用户服务协议》</a>
				</div>
			</div>
		</div>
		<div id="login_footer"><!--引进header.html-->
		</div>
	</body>
</html>
